# AI Travel Planner 密钥配置文件示例
# 复制此文件为 secrets.yml 并填入真实密钥
# 注意: secrets.yml 已在 .gitignore 中，不会被提交到版本控制

# 阿里云百炼大模型配置
llm:
  apiKey: "your-alibaba-bailian-api-key-here"
  model: "qwen-plus"

# 科大讯飞语音识别配置
xfyun:
  iat:
    appId: your-xunfei-app-id
    apiKey: your-xunfei-api-key-here
    apiSecret: your-xunfei-api-secret-here
    hostUrl: wss://iat-api.xfyun.cn/v2/iat
    format: audio/L16;rate=16000
    encoding: raw
    vadEos: 5000
    language: zh_cn
    domain: iat
    accent: mandarin

# 高德地图配置 (前端使用)
amap:
  # 从 frontend/.env.local 复制
  VITE_AMAP_KEY: your-amap-api-key-here
  VITE_AMAP_PLUGINS: AMap.PlaceSearch
  VITE_AMAP_SECURITY_JS_CODE: your-amap-security-code-here

# 使用方法:
# 1. 复制此文件: cp secrets.example.yml secrets.yml
# 2. 编辑 secrets.yml 填入真实密钥
# 3. 运行: .\build-with-secrets.ps1 -SecretsFile secrets.yml