# Redis configuration for AI Travel Planner
# 基础配置
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# 持久化配置
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF 配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 内存管理
maxmemory-policy allkeys-lru

# 日志配置
loglevel notice
logfile ""

# 安全配置
protected-mode no

# 网络配置
tcp-backlog 511